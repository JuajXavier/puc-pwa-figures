<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link href="manifest.json" rel="manifest">

    <!-- IOS meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Action Figure">
    <link rel="apple-touch-icon" href="icons/144.png">

    <meta name="description" content="Action Figure">
    <meta name="theme-color" content="#f8931d">

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <!-- Abrir o link no navegador e salvar o conteÃºdo na pasta referente (css) -->
    <!-- Era: https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> se fosse rodar apenas online -->

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <title>Action Figure</title>
</head>

<body>

    <header class="container-fluid fixed-top">
        <img src="images/logo.png" class="logo">
    </header>


    <main class="container" id="content">
       
    </main>

    <footer class="container-fluid fixed-bottom">
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-warning" id="btInstall">Instalar</button>
        </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>

    <script>
        let swRegistration = null;

        if('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                //arquivo a ser registrado no navegador como service worker
                navigator.serviceWorker.register('serviceWorker.js').then((registro) => {
                    console.log("SW registrado.")
                    swRegistration = registro;
                })
            })
        }
    </script>
</body>

</html>
